<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Tell the browser it's a PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Tell iOS it's a PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="512x512" href="Emojione1_1F3B1.svg.png">
</head>

<body>
    <p>Hello & welcome to the magic 8 ball!</p>
    <form id="myForm">
        <input placeholder="enter your question" />
        <p id="answer">If you had typed a question the answer would have been here.</p>
        <button type="submit">Ask the magic 8 ball.</button>
    </form>
    <script>
      const answer = [
    "It is certain.",
    " It is decidedly so.",
    " Without a doubt.",
    " Yes - definitely.",
    " You may rely on it.",
    " As I see it, yes.",
    " Most likely.",
    " Outlook good.",
    " Yes.",
    " Signs point to yes.",
    " Reply hazy, try again.",
    " Ask again later.",
    " Better not tell you now.",
    " Cannot predict now.",
    " Concentrate and ask again.",
    " Don't count on it.",
    " My reply is no.",
    " My sources say no.",
    " Outlook not so good.",
    " Very doubtful.",
]
        document.getElementById("myForm").addEventListener("submit", e => {
            shakeTheEight();
            e.preventDefault();
        });
        if (typeof window.DeviceMotionEvent != 'undefined') {
    // Shake sensitivity (a lower number is more)
    var sensitivity = 20;

    // Position variables
    var x1 = 0, y1 = 0, z1 = 0, x2 = 0, y2 = 0, z2 = 0;

    // Listen to motion events and update the position
    window.addEventListener('devicemotion', function (e) {
        x1 = e.accelerationIncludingGravity.x;
        y1 = e.accelerationIncludingGravity.y;
        z1 = e.accelerationIncludingGravity.z;
    }, false);

    // Periodically check the position and fire
    // if the change is greater than the sensitivity
    setInterval(function () {
        var change = Math.abs(x1-x2+y1-y2+z1-z2);

        if (change > sensitivity) {
            shakeTheEight();
            e.preventDefault();
        }

        // Update new position
        x2 = x1;
        y2 = y1;
        z2 = z1;
    }, 150);
}

function shakeTheEight(){
            document.getElementById("answer").innerHTML =  answer[(Math.floor(Math.random() * answer.length))]
            
}
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('worker.js').then(function (registration) {
                    console.log('Worker registration successful', registration.scope);
                }, function (err) {
                    console.log('Worker registration failed', err);
                }).catch(function (err) {
                    console.log(err);
                });
            });
        } else {
            console.log('Service Worker is not supported by browser.');
        }

    </script>
</body>
